
<html lang="en">
<head>
	<title>Juego Mágico de Química</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Lobster|Pacifico" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  	<style type="text/css">
  		html, body {
  			height: 100%;
  			margin: 0;
  			padding: 0;
  		}

  		.container {
  			height: 100%;
  			display: table;
  			width: 100%;
  			padding: 0;
  			background-color: #1E1F3D;
		  }

  		.row {
  			height: 100%;
  			display: table-cell;
  			vertical-align: middle;
  		}

  		h1 {
  			font-family: 'Pacifico', cursive;
  			padding-bottom: .4em;
  			color: #ffcc00;
  		}

  		.btn-block {
  			width: 30%;
  		}

  		.btn-primary {
  			background-color: #6fd7e4;
  			border-color: #1e1f3d;
  			border-radius: 30px;
  			color: #1e1f3d;
  			font-size: 1.2em;
  		}

			#botonIndex{
        margin-top: 20px;
				width: 25%;
				height: 40%;
        font-family: 'Pacifico', cursive;
			}

      @media only screen and  (max-width: 600px) {
        #imagen{
          width: 50%;
          height: 25%;
        }

        #texto {
          width: auto;
          height: auto;
          font-size: 400%;
        }

        #botonIndex {
          margin-top: 20px;
          width: 40%;
          height: 30%;
          font-size: 1.0em;
        }
      }

      @media only screen and  (min-width: 600px) {
        #imagen {
          width: 45%;
          height: 30%;
        }

        #texto {
          width: auto;
          height: auto;
          font-size: 400%;
        }

        #botonIndex {
          margin-top: 20px;
          width: 30%;
          height: 36%;
          font-size: 1.1em;
        }
      }

      @media only screen and  (min-width: 768px) {
        #imagen {
          width: 40%;
          height: 35%;
        }

        #texto {
          width: auto;
          height: auto;
          font-size: 500%;
        }

        #botonIndex {
          margin-top: 20px;
          width: 29%;
          height: 37%;
          font-size: 1.1em;
        }
      }

      @media only screen and  (min-width: 992px) {
        #imagen {
          width: 35%;
          height: 40%;
        }

        #texto {
          width: auto;
          height: auto;
          font-size: 600%;
        }

        #botonIndex {
          margin-top: 20px;
          width: 23%;
          height: 38%;
          font-size: 1.3em;
        }
      }

      @media only screen and (min-width: 1200px) {
        #imagen {
          width: 30%;
          height: 45%;
        }

        #texto {
          width: auto;
          height: auto;
          font-size: 600%;
        }

        #botonIndex {
          margin-top: 20px;
          width: 25%;
          height: 40%;
          font-size: 1.5em;
        }
      }
  	</style>

</head>
<body>
	<div class="container">

		<div class="row">
			 {% load staticfiles %}
			<img id = "imagen" src="{% static "alchemy/logo.jpg" %}" class="img-fluid img-circle center-block">
			<h1 id= "texto" class="text-center">Juego Mágico de Química</h1>

			<form action='/mezclar'>
			<button id = "botonIndex" type="submit" class="btn btn-primary btn-block center-block">Ir al laboratorio</button>
			</form>

			<form action='/almacen'>
			<button  id = "botonIndex" type="submit" class="btn btn-primary btn-block center-block">Ir al almacén</button>
			</form>

		</div>


	</div>
</body>
