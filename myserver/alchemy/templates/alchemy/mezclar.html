<!DOCTYPE html>
<html lang="en">
<head>
	<title>Juego Mágico de Química</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Lobster|Pacifico" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

		<style type="text/css">
  		html, body {
  			height: 100%;
  			margin: 0;
  			padding: 0;
  		}

  		.contenedor{
				height: 100%;
  			display: table;
  			width: 100%;
				margin-left: auto;
			  margin-right: auto;

		}

		.elemens{
			height: auto;
			width: 30%;
			border-right: 1px solid #FFEABE;
			background-color: #1E1F3D;

		}

		.mixspace{
			height: auto;
			width: 70%;
			background-color: #1E1F3D;
			display: flex;
		}

		.row{
			height: 100%;
			width: 100%;
			margin-left: auto;
			margin-right: auto;
		}

		h1 {
			font-size: 2em;
			font-family: 'Pacifico', cursive;
			padding: 5px 10px;;
			color: #ffcc00;
		}

		.F_Ex{
			display: inline-block;
			margin-top: 3px;
			margin-left: 10px;
    	margin-right: 10px;

		}

		#Button{
			position: absolute;
    		bottom: 8px;
    		left: 16px;
    		font-size: 18px;
		}

		.mspace {
 			flex-grow: 1;
		}
  	</style>

	<script>
	function allowDrop(ev) {
		ev.preventDefault();
	}

	function drag(ev) {
		ev.dataTransfer.setData("text", ev.target.id);
	}

	function drop(ev) {
		ev.preventDefault();
		var data = ev.dataTransfer.getData("text");
		ev.target.appendChild(document.getElementById(data));
		testing();
	}

	function testing(){
		var correcto = 1;
		var pokes = document.getElementsByClassName("pokemon");
		for(var i=0;i<pokes.length;i++){
			if(pokes[i].getAttribute("name") != pokes[i].parentNode.getAttribute("id")){
				correcto = correcto*0;
				break;
			}
		}
		if(correcto == 1){
			document.getElementById("resultado").innerHTML = "CORRECTO";
		}else{
			document.getElementById("resultado").innerHTML = "INCOMPLETO";
		}

	}
	</script>

</head>
<body class="contenedor">
	{% load staticfiles %}
	<section class="contenedor" ondrop="drop(event)" ondragover="allowDrop(event)">
  <div class="row">
    <div class="elemens">
      <h1 id="titulo" class="text-center">Elementos químicos</h1>

			{% for e in elementos_list %}
			{% with filename=e.Foto_Tarjeta %}
			<img id="e1"class="F_Ex" src="/static/alchemy/{{filename}}" draggable="true" ondragstart="drag(event)" style="max-width:25%;" alt=Hidrogeno >
			{% endwith %}
				{% endfor %}
			<a id="Button" href="../almacen" class="btn btn-outline-primary center-block">Almacen</a>
    </div>
    <div class="mixspace">
		<div class="mspace" id="fuego" ondrop="drop(event)" ondragover="allowDrop(event)">
      		<h1 id="titulo" class="text-center">Área de trabajo</h1>
	  </div>
    </div>

  </div>
</section>
</body>
