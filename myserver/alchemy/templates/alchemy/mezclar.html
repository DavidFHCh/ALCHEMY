<!DOCTYPE html>
<html lang="en">
<head>
	<title>Juego Mágico de Química</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Lobster|Pacifico" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

		<style type="text/css">
  		html, body {
  			height: 100%;
  			margin: 0;
  			padding: 0;
  		}
  		.contenedor{
				height: 100%;
  			display: table;
  			width: 100%;
				margin-left: auto;
			  margin-right: auto;
		}
		.elemens{
			height: auto;
			width: 30%;
			border-right: 1px solid #FFEABE;
			background-color: #1E1F3D;
		}
		.mixspace{
			height: auto;
			width: 70%;
			background-color: #1E1F3D;
			display: flex;
		}
		.row{
			height: 100%;
			width: 100%;
			margin-left: auto;
			margin-right: auto;
		}
		h1 {
			font-size: 2em;
			font-family: 'Pacifico', cursive;
			padding: 5px 10px;;
			color: #ffcc00;
		}
		.F_Ex{
			display: inline-block;
			margin-top: 3px;
			margin-left: 10px;
    	margin-right: 10px;
		}
		#Button{
			position: absolute;
    		bottom: 8px;
    		left: 16px;
    		font-size: 18px;
		}
		.mspace {
 			flex-grow: 1;
		}
  	</style>



</head>
<body class="contenedor">
	<script>
	function allowDrop(ev) {
		ev.preventDefault();
	}
	function drag(ev) {
		ev.dataTransfer.setData("text", ev.target.id);
	}
	function drop(ev) {
		ev.preventDefault();
		var data = ev.dataTransfer.getData("text");
		if ( event.target.nodeName !== "IMG" ) {
			event.target.appendChild(document.getElementById(data));
		}
	}

	function dropExtra(ev, ui) {
		ev.preventDefault();
		var data = ev.dataTransfer.getData("text");
		if ( event.target.nodeName !== "IMG" ) {
			event.target.appendChild(document.getElementById(data));
		}
	}

	function getChilds(){
		var c = document.getElementById("fuego").childNodes.length;
		var text = "";
		for (i=1;i<c;i++) {
			var elem = document.getElementById("fuego").childNodes[i];
			if (isImage(elem)) {
				text += elem.alt + "\n";
			}
		}
		alert(text);
	}

	function isImage(i) {
    	return i instanceof HTMLImageElement;
	}
	</script>
	{% load staticfiles %}
	<section class="contenedor" ondragover="allowDrop(event)">
  <div class="row">
    <div class="elemens" ondrop="drop(event)">
      <h1 id="titulo" class="text-center">Elementos químicos</h1>
			<img id="e1"class="F_Ex" src="{% static "alchemy/hidrogeno.png" %}" draggable="true" ondragstart="drag(event)" style="max-width:25%;" alt=Hidrogeno >
			<img id="e2"class="F_Ex" src="{% static "alchemy/cloro.png" %}" draggable="true" ondragstart="drag(event)" style="max-width:25%;" alt=Cloro >
			<img id="e3"class="F_Ex" src="{% static "alchemy/nitrogeno.png" %}" draggable="true" ondragstart="drag(event)" style="max-width:25%;" alt=Nitrogeno >
			<img id="e4"class="F_Ex" src="{% static "alchemy/oxigeno.png" %}" draggable="true" ondragstart="drag(event)" style="max-width:25%;" alt=Oxigeno >
			<img id="e5"class="F_Ex" src="{% static "alchemy/sodio.png" %}" draggable="true" ondragstart="drag(event)" style="max-width:25%;" alt=Sodio >


			<a id="Button" href="../almacen" class="btn btn-outline-primary center-block">Almacen</a>
    </div>
    <div class="mixspace" >
		<div class="mspace" id="fuego" ondrop="dropExtra(event)" ondragover="allowDrop(event)">
      		<h1 id="titulo" class="text-center">Área de trabajo</h1>
			<button id="mezclar" type="button" onClick="getChilds()" class="btn btn-primary btn-block center-block">Mezclar</button>
	  </div>
    </div>

  </div>
</section>
</body>
