<!DOCTYPE html>
<html lang="en">

	<head>

		<title>Juego Mágico de Química</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Lobster|Pacifico" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<style type="text/css">

			html, body {
    			height: 100%; 
    			margin: 0;
    			padding: 0
    		}

    		.container {
    			height: 100%;
    			width: 100%;
    			padding: 2%;
    			background-color: #5f619c;
  		  	}

  		  	.btn-link {
  		  		color: #6fd7e4;
  		  		font-size: 20px;
  		  	}

  		  	span {
  		  		font-size: 15px;
  		  	}

  		  	footer {
			    position: fixed;
			    height: 100px;
			    bottom: 0;
			    width: 100%;
			}

			.btn-block {
    			width: 40%;
    		}

    		.btn-primary {
    			background-color: #6fd7e4;
    			border-color: #1e1f3d;
    			border-radius: 30px;
    			color: #1e1f3d;
    			font-size: 1.2em;
    		}

		</style>

	</head>

	<body>
		
		<div class="container">

			<div class="row">
			{% load staticfiles %}

				<!- Cuadros que mostraran la informacion de los elementos. ->

			{% for e in elementos_list %}
				
				<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
				<div class="card">
				{% with filename=e.Foto_Elemento %}
				<img class="card-img-top img-thumbnail center-block" src="/static/alchemy/{{filename}}" alt="H" height="100" width="200">
				{% endwith %}
				<div class="card-body">
					<a href="#info{{ forloop.counter }}" class="btn btn-link btn-lg center-block" data-toggle="modal">{{e.Nombre_Elemento}}<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></a>

					<div class="modal fade" id="info{{ forloop.counter }}">
					<div class="modal-dialog">
					<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">{{e.Nombre_Elemento}}</h4>
					</div>
					<div class="modal-body">
						<p>{{e.Informacion_Elemento}}.</p>
					</div>
					</div>
					</div>
					</div>

				</div>
				</div>
				</div>

			{% endfor %}
				<!- BOTON PARA IR AL LABORATORIO ->

				<footer class="fixed-botom">
					<form action='../mezclar'>
					<button type="submit" class="btn btn-primary btn-block center-block">Ir al laboratorio</button>
					</form>
				</footer>

			</div>

		</div>

	</body>

</html>
